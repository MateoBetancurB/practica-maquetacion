<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo del proyecto">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form" action="">
                <input class="inpu" type="text" placeholder="Correo">
                <input class="inpu" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://icon-library.com/images/google-g-icon/google-g-icon-9.jpg" alt="Google">Inicia sesión con Google</div>
                <div><img src="https://secureservercdn.net/192.169.221.188/7d7.5b1.myftpupload.com/wp-content/uploads/2014/10/Twitter_logo_white.png?time=1597441252" alt="Google">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">¿No tienes ninguna cuenta? <a href="#">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Términos de Uso</a>
        <a href="#">Declaración de Privavidad</a>
        <a href="#">Centro de Ayuda</a>

    </footer>
</body>

</html>
