<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo del proyecto">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="/css/img/user.png" alt="Usuario">
                <p>Perfil</p>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="#">Cuenta</a>
                    </li>
                    <li>
                        <a href="#">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="main">
        <h1 class="main__title">¿Qué quieres ver hoy?</h1>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-items">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/7581901/pexels-photo-7581901.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="imagen">
                <div class="carousel-item__details">
                    <div>
                        <img src="" alt="">
                        <img src="" alt="">
                    </div>
                </div>
                <p class="carousel-item__details--title">Título</p>
                <p class="carousel-item__details--subtitle">2019 16+ 114</p>

            </div>
            <div class="carousel-items"></div>
        </div>

</html>
